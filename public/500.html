<!DOCTYPE html>
<html>
<head>
  <title>500 Internal Server Error | Launch</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }
    body, html {
      width: 100vw;
      height: 100vh;
      background-color: #f4f5f7;
    }
    .error_box {
      width: 500px;
      max-width: 90%;
      margin: 0 auto;
      padding: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 2px;
      background-color: #fafafa;
    }
    .error_title {
      margin: 0;
      font-size: 20px;
      color: rgba(0, 0, 0, .87);
    }
    .error_message {
      margin: 30px 0 10px;
      font-size: 14px;
      line-height: 1.7em;
      color: rgba(0, 0, 0, .54);
    }
    .google_form {
      font-size: 14px;
      color: #009688;
    }
  </style>
</head>
<body>
  <div class="error_box">
    <h1 class="error_title">500 Internal Server Error</h1>
    <p class="error_message">
      サーバーとの通信に失敗しました。<br />
      しばらく時間をおいても改善されない場合は<a href="https://goo.gl/forms/HDn8yGkq2UYPVFDj2" src="form" class="google_form">こちら</a>からご報告いただけると幸いです。
    </p>
    <a href="/" src="back to home" class="home">ホームへ戻る</a>
  </div>
</body>
</html>
